<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>  
  <body>
    <div id="root"></div>  
    
    <script type="text/babel">
    
      const Grid = () => {
        const styleContainer = {
          display: "grid",
          gridTemplateColumns: "repeat(4, 1fr)",
          gridTemplateRows: "repeat(4, 1fr)",
          gridColumnStart: "1",
          gridColumnEnd: "5",
          gridRowStart: "1",
          gridRowEnd: "5",
          width: "500px",
          height: "700px"
        }
        const styleItem = {
          display: "item",
          width: "90%",
          height: "90%",
          background: "red",
          justifyContent: "center",
          border: "10px solid skyblue"
        }
        const styleCarta = {
          height: "100%",
          width: "100%",
          background: "white",
          justifyContent: "center"
        }
        const styleImagen = {
          height: "100%",
          width: "100%"
        }
        return(
            <div style={styleContainer}>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito1.jpg"/></div></div> 
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito1.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito2.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito2.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito3.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito3.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito4.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito4.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito5.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito5.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito6.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito6.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito7.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito7.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito8.jpg"/></div></div>
              <div style={styleItem}><div style={styleCarta}><img style={styleImagen} src="perrito8.jpg"/></div></div>
            </div>
            
        )
          
      }
        
        
        
        ReactDOM.render(
          <Grid />,
          document.getElementById("root")
        )
        
    
    </script>
  </body>
</html>
